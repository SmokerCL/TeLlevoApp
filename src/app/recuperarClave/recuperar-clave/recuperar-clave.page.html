<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<img class="logo" src="../../../assets/logo/logo2a.png" alt="">

<ion-content>
  <p id="fpassword">Ingresa el correo electronico con el que te registraste para recuperar tu cuenta.</p>
  <ion-card>
    <ion-card-header>
      Recuperar clave
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = 'recuperarUsuario' (ngSubmit)="recuperar()">
        <ion-item>
          <ion-label position = "floating" >Correo</ion-label>
          <ion-input formControlName = "usuario"></ion-input>
        </ion-item>
        <ion-button id="button-inner" style="display: flex; justify-content: center; align-items:center;" type="submit">Enviar</ion-button>
    </form>
    </ion-card-content>
  </ion-card>



</ion-content>
